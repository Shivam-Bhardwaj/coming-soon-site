name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ['**']  # Run on all branches

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

  # Auto-create PR when branch is pushed and tests pass
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if PR exists
        id: check-pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = context.ref.replace('refs/heads/', '');
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`,
              base: 'main',
              state: 'open'
            });
            
            const prExists = prs.length > 0;
            core.setOutput('exists', prExists.toString());
            return prExists;

      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Work in progress: ${{ github.ref_name }}'
          body: |
            ## Changes
            This PR contains work from branch `${{ github.ref_name }}`.
            
            ## Status
            âœ… All tests passed
            
            ## Checklist
            - [x] Tests pass
            - [x] Linter passes
            - [x] Build succeeds
            - [ ] Ready for review
            
            ---
            *This PR was automatically created by GitHub Actions*
          branch: ${{ github.ref_name }}
          base: main
          draft: false

