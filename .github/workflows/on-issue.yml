name: On Issue Created

on:
  issues:
    types: [opened]

jobs:
  label-issue:
    name: Label Issue
    runs-on: ubuntu-latest
    
    steps:
      - name: Add labels
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['work-in-progress']
            });

      - name: Add comment with workflow info
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `## Workflow Information

This issue is now being tracked. When you create a branch and push code:

1. **Tests will run automatically** on push
2. **A PR will be created automatically** when tests pass
3. **Vercel will deploy a preview** for review
4. **When merged to main**, this issue and the PR will be closed automatically

### Branch naming convention
Use branch names like:
- \`issue-${context.payload.issue.number}\`
- \`feat-issue-${context.payload.issue.number}\`
- \`fix-issue-${context.payload.issue.number}\`

Or include the issue number in your PR description: "Fixes #${context.payload.issue.number}"
`
            });

